<!DOCTYPE html>
<html ng-app="app">

<head>
  <title>Cam Component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body ng-controller="appCtrl">

  <div id="cam-body">
    <div id="cam-container" ng-show="cam">
      <div id="cam" class="card"></div>
      <div class="buttons">
        <button ng-click="snap()" class="btn-floating btn-large red">
          <i class="material-icons">camera_alt</i>
        </button>
      </div>
    </div>

     <div id="snap-container" ng-show="!cam">
      <div id="snap" class="card"><img ng-src="{{imgURI}}"/></div>
      <div class="buttons">
        <button class="btn-floating btn-large waves-effect waves-light red">
          <i class="material-icons">arrow_forward</i>
        </button>
        <button ng-click="retake()" class="btn-floating btn-large waves-effect waves-light red">
          <i class="material-icons">redo</i>
        </button>
      </div>
    </div>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script src="dist/webcam.min.js"></script>
  <script src="assets/app.js"></script>
</body>

</html>
